<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random_Password_Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Random Password Generator</h1>
        <label for="length:">Length:</label>
        <input type="number" id="length">
        <p id="text">Enter "true" or "false" only for below fields </p>
        <label for="lowerCase">Include LowerCase:</label>
        <input type="text" id="lowerCase"><br><br>
        <label for="upperCase">Include UpperCase:</label>
        <input type="text" id="UpperCase"><br><br>
        <label for="numbers">Include Number:</label>
        <input type="text" id="number"><br><br>
        <label for="symbols">Include Symbol:</label>
        <input type="text" id="symbols"><br><br>
        <button id="submit" type="button"  onclick="generate()">submit</button>
        <p id="result"></p>


    </form>
    <script src="index.js"></script>
</body>
</html>
